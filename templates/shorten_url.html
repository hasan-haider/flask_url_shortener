{%extends 'layout.html' %}
{%block title %}URL: {{ short_url }}{%endblock%}
{% block page %}



<div class="card" style="background-color:cadetblue; border-color:darkblue;">

	<div class="card-body">
		<h2>Shorten URL<span class="badge badge-primary">Success!</span></h2>
	</div>
</div>
<div class="card">
	<div class="card-body text-center">
		<a href="{{url_for('link_to_url',link=short_url)}}" target="_blank"> <h4 class="card-title">{{ short_url }}</h4></a>
		<button class="btn btn-primary" onclick="copyFunction()">
			Copy to Clipboard
		</button>
	</div>
</div>
<script type="text/javascript">
	function copyFunction() {
  /* Get the text field */
  var text = window.location.hostname+":"+window.location.port+"{{url_for('link_to_url',link=short_url)}}";
navigator.clipboard.writeText(text).then(function() {
  console.log('Async: Copying to clipboard was successful!');
}, function(err) {
  console.error('Async: Could not copy text: ', err);
});
}
</script>
{%endblock%}
