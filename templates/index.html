{%extends 'layout.html' %}
{%block title %}URL SHORTENER{%endblock%}
{% block page %}
{% for message in get_flashed_messages() %}
<div class="alert alert-primary alert-dismissible fade show" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<strong>{{message}}</strong>
</div>
{% endfor %}

<div class="card">
	<div class="card-header">
		Get shorten url
	</div>
	<div class="card-body">
		<form method="post" action="/get_url">
			<div class="form-group">
				<h4 class="card-title">
				<label for="inputurl">Input URL</label></h4>
				<input type="url" name="inputurl" id="inputurl" class="form-control" aria-describedby="helpId">
				<small id="helpId" class="text-muted">Complete url with 'http/https'</small>
			</div>
			<div class="form-group">
				<h4 class="card-title">
				<label for="o_url">Short Name</label></h4>
				<input type="text" name="o_url" id="o_url" class="form-control" aria-describedby="helpId1">
				<small id="helpId1" class="text-muted">shorten url name like 'google'</small>
			</div>
	</div>
	<div class="card-footer text-muted">
		<button type="submit" class="btn btn-dark container">Submit</button>
		</form>
	</div>
</div>

{% if err404 %}
	<script type="text/javascript">
		alert({{err404}};
	</script>
{% endif %}

{% endblock %}
