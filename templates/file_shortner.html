{%extends 'layout.html' %}
{%block title %}File SHORTENER{%endblock%}
{% block page %}
{% for message in get_flashed_messages() %}
<div class="alert alert-primary alert-dismissible fade show" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<strong>{{message}}</strong>
</div>
{% endfor %}

<div class="card">
	<div class="card-header">
		shorten url for Images
	</div>
	<div class="card-body">
		<form method="post" action="/get_url" enctype="multipart/form-data">
			<div class="form-group">
				<h4 class="card-title">
				<label for="input_file">Input File</label></h4>
				<input type="file" name="input_file" id="input_file" class="form-control" aria-describedby="helpId">
				<small id="helpId" class="text-muted">Only jpg,png and gif allowed</small>
			</div>
			<div class="form-group">
				<h4 class="card-title">
				<label for="o_url">Shorten URL</label></h4>
				<input type="text" name="o_url" id="o_url" class="form-control" aria-describedby="helpId1">
				<small id="helpId1" class="text-muted">shorten url name like 'google'</small>
			</div>
	</div>
	<div class="card-footer text-muted">
		<button type="submit" class="btn btn-dark container">Submit</button>
		</form>
	</div>
</div>

{% endblock %}
